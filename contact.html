<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Oleg Matyakubov - Senior .NET Developer. Get in touch for professional inquiries, project collaborations, or general questions.">
    <meta name="keywords" content=".NET, developer, C#, contact, software engineer, Oleg Matyakubov">
    <title>Contact - Oleg Matyakubov</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">← Back to Home</a>
            <h1>Contact</h1>
        </header>
        
        <main>
            <div class="contact-container">
                <section class="contact-intro">
                    <h2>Get in Touch</h2>
                    <p>I'm currently available for freelance work, full-time positions, and consulting opportunities. 
                    If you have a project that needs a skilled .NET developer or want to discuss potential collaborations, 
                    feel free to reach out using the form below.</p>
                </section>
                
                <section class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="feedbackForm" action="https://formspree.io/f/xqaevyvo" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <input type="hidden" name="_subject" value="Новое сообщение с сайта oleg.sbs">
                        <input type="text" name="_gotcha" style="display:none">
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    
    <script>
        // Здесь скрипт уже не нужен, так как Formspree обрабатывает отправку
        // Но можно добавить код для дополнительной валидации формы при желании
    </script>
</body>
</html>
