<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Oleg Matyakubov - Senior .NET Developer.">
    <meta name="keywords" content=".NET, developer, C#, contact, software engineer, Oleg Matyakubov">
    <title>Thank You - Oleg Matyakubov</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        .thank-you-icon {
            font-size: 80px;
            color: #00b294;
            margin-bottom: 30px;
            animation: scaleIn 0.7s ease-in-out;
        }
        
        .thank-you-title {
            color: #0078d7;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #505050;
            margin-bottom: 40px;
        }
        
        .home-button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            border: 2px solid transparent;
        }
        
        .home-button:hover {
            background-color: #0062b0;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="thank-you-container">
                <div class="thank-you-icon">✓</div>
                <h1 class="thank-you-title">Спасибо за ваше сообщение!</h1>
                <p class="thank-you-message">Ваше сообщение успешно отправлено. Я получил его и свяжусь с вами как можно скорее. Обычно я отвечаю в течение 24 часов. Спасибо за проявленный интерес!</p>
                <a href="index.html" class="home-button">Вернуться на главную</a>
            </div>
        </main>
    </div>
    
    <script>
        // Добавим многоязычность
        document.addEventListener('DOMContentLoaded', function() {
            // Определим язык из параметра URL
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');
            
            const thankYouTitle = document.querySelector('.thank-you-title');
            const thankYouMessage = document.querySelector('.thank-you-message');
            const homeButton = document.querySelector('.home-button');
            
            // Если указан английский язык
            if (lang === 'en') {
                thankYouTitle.textContent = 'Thank you for your message!';
                thankYouMessage.textContent = 'Your message has been successfully sent. I have received it and will get back to you as soon as possible. I typically respond within 24 hours. Thank you for your interest!';
                homeButton.textContent = 'Return to Home';
                document.documentElement.lang = 'en';
            } else {
                // По умолчанию - русский
                document.documentElement.lang = 'ru';
            }
        });
    </script>
</body>
</html>
